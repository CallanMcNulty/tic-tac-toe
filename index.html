<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="text-center page-header">
      <h1>Tic-Tac-Toe!</h1>
    </div>
    <form class="player-form">
      <div class="form-group text-center form-inline">
        <label for="#name">Enter player name:</label>
        <input class="form-control" type="text" id="name">
        <select class="form-control" id="token">
          <option>X</option>
          <option>O</option>
        </select>
        <select class="form-control" id="ai">
          <option>Human</option>
          <option>AI</option>
        </select>
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </form>

    <div class="board">
      <div class="row">
        <div class="col-xs-4" name="0-0" id="a"></div>
        <div class="col-xs-4" name="1-0" id="b"></div>
        <div class="col-xs-4" name="2-0" id="c"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" name="0-1" id="d"></div>
        <div class="col-xs-4" name="1-1" id="e"></div>
        <div class="col-xs-4" name="2-1" id="f"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" name="0-2" id="g"></div>
        <div class="col-xs-4" name="1-2" id="h"></div>
        <div class="col-xs-4" name="2-2" id="i"></div>
      </div>
    </div>

    <div class="text-center">
      <p class="text-center" id="result"></p>
      <button id="new-game" class="btn btn-warning" type="button">New Game</button>
    </div>
  </body>
</html>
