<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <form class="player-form">
      <div class="form-group">
        <label for="#name">Enter your name:</label>
        <input type="text" id="name">
      </div>
      <select class="form-control" id="token">
        <option>X</option>
        <option>O</option>
      </select>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="board">
      <div class="row">
        <div class="col-xs-4" id="0-0"></div>
        <div class="col-xs-4" id="1-0"></div>
        <div class="col-xs-4" id="2-0"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" id="0-1"></div>
        <div class="col-xs-4" id="1-1"></div>
        <div class="col-xs-4" id="2-1"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" id="0-2"></div>
        <div class="col-xs-4" id="1-2"></div>
        <div class="col-xs-4" id="2-2"></div>
      </div>
    </div>
  </body>
</html>
